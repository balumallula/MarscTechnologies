# ================== PRODUCTION ENVIRONMENT ==================
app.environment=production
app.debug=false

# ================== PRODUCTION DATABASE (PostgreSQL) ==================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Database Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# ================== PRODUCTION EMAIL (Gmail with Enhanced Settings) ==================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp

# Enhanced Gmail SMTP Properties for Production
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Increased timeouts for production network conditions
spring.mail.properties.mail.smtp.connectiontimeout=20000
spring.mail.properties.mail.smtp.timeout=20000
spring.mail.properties.mail.smtp.writetimeout=20000

# Additional Gmail optimizations
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.ssl.ciphersuites=TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
spring.mail.properties.mail.smtp.from=${MAIL_USERNAME}
spring.mail.properties.mail.smtp.localhost=marsc-technologies.onrender.com

# Alternative ports configuration (will try 587 first, then 465)
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# ================== PRODUCTION LOGGING ==================
logging.level.com.marsc=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# ================== PRODUCTION PERFORMANCE ==================
spring.thymeleaf.cache=true
spring.web.resources.cache.period=86400